<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style-forms.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <title>Projeto | Create New Account</title>
</head>
<body>
    <form action="" class="form">
        <div class="box">
            <div class="container">
                <div class="top-header">
                    <header>Create New Account</header>
                </div>
                <div class="name">
                    <div class="input-field name-box">
                        <label for="name">Your First Name?</label>
                        <input type="text" name="name" class="input" placeholder="First Name" required>
                    </div>
                    <div class="input-field name-box">
                        <label for="name">Your Last Name?</label>
                        <input type="text" name="name" class="input" placeholder="Last Name" required>
                    </div>
                </div>
                <div class="input-field">
                    <p>You can use letters numbers and periods!</p>
                    <label for="username">Your Username?</label>
                    <input type="text" name="username" class="input" placeholder="Username" required>
                </div>
                <div class="input-field">
                    <label for="email">Your E-mail?</label>
                    <input type="email" name="email" class="input" placeholder="E-mail" required>
                </div>
                <div class="input-field">
                    <label for="phone">Your Number Phone?</label>
                    <input type="tel" name="phone" class="input" placeholder="Phone" required>
                </div>
                <div class="password">
                    <div class="input-field password-box">
                        <label for="password">Your Password?</label>
                        <input type="password" name="password" class="input" placeholder="Password" minlength="8" required>
                    </div>
                    <div class="input-field password-box">
                        <label for="confirm">Confirm Your Password?</label>
                        <input type="password" name="confirm" class="input" placeholder="Confirm" required>
                    </div>
                </div>
                <p>Use 8 or more characters with a mix of letters numbers and symbols!</p>
                <div class="input-field">
                    <input type="submit" class="submit" value="Login">
                </div>
                <div class="bottom">
                    <div class="center">
                        <label><a href="index-login.html">Do you already have an account? Sign in</a></label>
                    </div>
                </div>
            </div>
        </div>
    </form>    
</body>
</html>
